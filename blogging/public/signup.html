<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<style>
		html, body{
			height: 100%;
			margin: 0;
			font-family: Arial, sans-serif;
			background: #f2f4f8;
		}
		.page-center{
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 40px 0;
			box-sizing: border-box;
		}
		.login-form{
			width: 360px;
			min-height: 420px;
			display: flex;
			flex-direction: column;
			align-items: stretch;
			gap: 12px;
			padding: 28px;
			border: 1px solid rgba(0,0,0,0.08);
			background-color: #7171db;
			color: white;
			border-radius: 8px;
			box-shadow: 0 6px 18px rgba(0,0,0,0.06);
		}
		.auth-container{
			display: flex;
			gap: 32px;
			align-items: center;
			max-width: 1000px;
			width: 100%;
			padding: 0 16px;
			box-sizing: border-box;
			justify-content: center;
		}
		.hero{
			flex: 1 1 420px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.hero img{
			width: 100%;
			max-width: 460px;
			height: auto;
			border-radius: 8px;
			box-shadow: 0 8px 24px rgba(0,0,0,0.08);
			display: block;
		}
		.login-form h2{
			margin: 0 0 6px 0;
			text-align: center;
			font-weight: 600;
		}
		label{
			font-size: 0.9rem;
			margin-bottom: 4px;
		}
		input[type="text"], input[type="email"], input[type="password"]{
			width: 100%;
			padding: 8px 10px;
			border: 1px solid rgba(0,0,0,0.12);
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 1rem;
		}
		.form-group{
			display: flex;
			flex-direction: column;
		}
		.login-button{
			margin-top: 6px;
			padding: 10px 12px;
			background: rgba(203, 203,137);
			color: black;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1rem;
		}
		.login-button:hover{
			background:black;
            color: white;
        }
		.muted-link{
			text-align: center;
			display: block;
			margin-top: 8px;
			color: rgba(255,255,255,0.9);
			font-size: 0.9rem;
			text-decoration: none;
		}

		@media (max-width: 820px){
			.auth-container{
				flex-direction: column;
				gap: 18px;
			}
			.login-form{ min-height: 360px; width: 92%; }
			.hero img{ max-width: 100%; }
		}
	</style>
</head>
<body>
	<div class="page-center">
		<div class="auth-container">
			<div class="hero">
				<img src="https://st2.depositphotos.com/1006899/8421/i/450/depositphotos_84219350-stock-photo-word-blog-suspended-by-ropes.jpg" alt="Blog illustration">
			</div>

			<form class="login-form" novalidate>
				<h2>Create account</h2>

				<div class="form-group">
					<label for="name">Name</label>
					<input id="name" type="text" name="name" placeholder="Your name" required>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" type="email" name="email" placeholder="you@example.com" required>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input id="password" type="password" name="password" placeholder="Create a password" required>
				</div>

				<button  class="login-button">Sign Up</button>

				<a href="login.html" class="muted-link">Already have an account? Log in</a>
			</form>
		</div>
	</div>

	<script>
		const form = document.querySelector('.login-form');
		form.addEventListener('submit', async (e) => {
			e.preventDefault()
			const name = document.getElementById('name').value.trim();
			const email = document.getElementById('email').value.trim();
			const password = document.getElementById('password').value.trim();

			if (!name || !email || !password) {
				e.preventDefault();
				alert('Please fill in all fields.');
				return;
			}

			try{

			
            const req  = await fetch('/users', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({ name, email, password })
			});	

			const res = await req.json();
			if (!req.ok) {
				e.preventDefault();
				alert(res.message || 'Signup failed. Please try again.');
			}
			else {
				alert('Signup successful! You can now use the application.');
				// Signup successful, redirect to login or another page
				window.location.href = 'index.html';
			}

			localStorage.setItem('token', res.token);
		}catch (error) {
			
			
			alert(error,'An error occurred. Please try again later.');
			return;

		}});
	</script>
</body>
</html>
