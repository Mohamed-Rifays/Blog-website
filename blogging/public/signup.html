<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>

	<style>
		:root{
			--brand: #7171db;
			--brand-dark: #5f5fcf;
		}

		html, body{
			height: 100%;
			margin: 0;
			font-family: Arial, sans-serif;
			background: #f2f4f8;
		}

		/* ===== HEADER (SAME AS LOGIN) ===== */
		header{
			background: var(--brand);
			color: black;
			padding: 14px 24px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			font-family: Arial, Helvetica, sans-serif;
		}

		header h1{
			margin: 0;
			font-size: 1.3rem;
		}

		header nav a{
			color: black;
			text-decoration: none;
			font-family: Arial, Helvetica, sans-serif;
			margin-left: 20px;
			font-weight: 600;
		}

		header nav a:hover{
			color: white;
			text-decoration: underline;
		}

		/* ===== PAGE ===== */
		.page-center{
			height: calc(100vh - 64px);
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 40px 0;
			box-sizing: border-box;
		}

		.auth-container{
			display: flex;
			gap: 32px;
			align-items: center;
			max-width: 1000px;
			width: 100%;
			padding: 0 16px;
			box-sizing: border-box;
			justify-content: center;
		}

		.hero{
			flex: 1 1 420px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.hero img{
			width: 100%;
			max-width: 460px;
			height: auto;
			border-radius: 8px;
			box-shadow: 0 8px 24px rgba(0,0,0,0.08);
		}

		.login-form{
			width: 360px;
			min-height: 420px;
			display: flex;
			flex-direction: column;
			gap: 12px;
			padding: 28px;
			border: 1px solid rgba(0,0,0,0.08);
			background-color: var(--brand);
			color: white;
			border-radius: 8px;
			box-shadow: 0 6px 18px rgba(0,0,0,0.06);
		}

		.login-form h2{
			text-align: center;
			margin-bottom: 6px;
		}

		label{
			font-size: 0.9rem;
		}

		input{
			padding: 8px 10px;
			border-radius: 4px;
			border: none;
			font-size: 1rem;
		}

		.form-group{
			display: flex;
			flex-direction: column;
		}

		.login-button{
			margin-top: 6px;
			padding: 10px;
			background: rgba(203,203,137);
			color: black;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1rem;
		}

		.login-button:hover{
			background: black;
			color: white;
		}

		.muted-link{
			text-align: center;
			margin-top: 8px;
			color: rgba(255,255,255,0.9);
			text-decoration: none;
			font-size: 0.9rem;
		}

		@media (max-width: 820px){
			.auth-container{
				flex-direction: column;
			}
			.login-form{
				width: 92%;
			}
		}
	</style>
</head>

<body>

	<!-- HEADER -->
	<header>
		<h1>Wish Blogging</h1>
		<nav>
			<a href="index.html">Home</a>
			<a href="login.html">Login</a>
		</nav>
	</header>

	<!-- CONTENT -->
	<div class="page-center">
		<div class="auth-container">

			<div class="hero">
				<img src="https://st2.depositphotos.com/1006899/8421/i/450/depositphotos_84219350-stock-photo-word-blog-suspended-by-ropes.jpg">
			</div>

			<form class="login-form">
				<h2>Create account</h2>

				<div class="form-group">
					<label>Name</label>
					<input id="name" type="text" required>
				</div>

				<div class="form-group">
					<label>Email</label>
					<input id="email" type="email" required>
				</div>

				<div class="form-group">
					<label>Password</label>
					<input id="password" type="password" required>
				</div>

				<button class="login-button">Sign Up</button>
				<a href="login.html" class="muted-link">Already have an account? Log in</a>
			</form>

		</div>
	</div>

	<script>
		document.querySelector('.login-form').addEventListener('submit', async (e) => {
			e.preventDefault();

			const name = name.value.trim();
			const email = email.value.trim();
			const password = password.value.trim();

			const req = await fetch('/users', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({ name, email, password })
			});

			const res = await req.json();

			if(!req.ok){
				alert(res.message || 'Signup failed');
				return;
			}

			localStorage.setItem('token', res.token);
			window.location.href = 'index.html';
		});
	</script>

</body>
</html>
