<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Blog Post</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f7f8fb;
    }

    /* ===== Layout ===== */
    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      width: 240px;
      background: #111827;
      color: white;
      padding: 30px 20px;
    }

    .sidebar h3 {
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #1f2933;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #2563eb;
    }

    /* ===== Main ===== */
    .main {
      flex: 1;
      padding: 30px 20px;
    }

    .container {
      max-width: 800px;
      margin-left: 260px;
    }

    .post-form {
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .post-form h2 {
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      padding: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      min-height: 260px;
      resize: vertical;
    }

    .submit-btn {
      background: #0b62d6;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: #0954b1;
    }

    .muted {
      color: #6b6f77;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    footer {
      margin-top: 28px;
      text-align: center;
      color: #6b6f77;
      font-size: 0.95rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        height: auto;
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 10px;
        overflow-x: auto;
        z-index: 1000;
        padding: 14px;
      }

      .sidebar button {
        flex: 1;
        text-align: center;
      }
      .container {
        margin-left: 0; /* show main content */
        margin-top: 90px;
     }

      .main {
        padding-top: 20px;
      }
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Options</h3>
    <button onclick="goHome()">Home</button>
    <button onclick="goDashboard()">Dashboard</button>
    <button onclick="goMyBlogs()">My Blogs</button>
  </div>

  <!-- Main -->
  <div class="main" id="main" style="display: none;">
    <div class="container">
      <section class="post-form">
        <h2>Create a new post</h2>

        <form class="blog-form">
          <div class="form-group">
            <label for="post-title">Heading</label>
            <input id="post-title" name="title" type="text" placeholder="Enter your category(eg:movie,mobile...)" required>
          </div>

          <div class="form-group">
            <label for="post-subtitle">Title of the content</label>
            <input id="post-subtitle" name="subtitle" type="text" placeholder="Enter your title" required>
          </div>

          <div class="form-group">
            <label for="post-body">Content</label>
            <textarea id="post-body" name="content" placeholder="Write your blog content here..." required></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
          <div class="muted">Your post will be submitted when you press Submit.</div>
        </form>
      </section>

      <footer>
        &copy; 2025 Wish Blogging
      </footer>
    </div>
  </div>

</div>

<script>
  const main = document.getElementById('main');
   const token = localStorage.getItem('token');
   if (!token) {
      window.location.href='login.html';
    }
    else{
       main.style.cssText = 'flex: 1; padding: 30px 20px;';
    }

    
  document.querySelector('.blog-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const title = document.getElementById('post-title').value.toLowerCase();
    const subtitle = document.getElementById('post-subtitle').value.toLowerCase();
    const content = document.getElementById('post-body').value.toLowerCase();
    
   

    const req = await fetch('/blogs', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({ title, subtitle, content })
    });

    const res = await req.json();

    alert(
      'Blog post submitted!\n\n' +
      'Title: ' + res.title +
      '\nSubtitle: ' + res.subtitle
    );

    e.target.reset();
  });

  /* Sidebar navigation */
  const goDashboard = () => location.href = 'dashboard.html';
  const goMyBlogs = () => location.href = 'yourBlog.html';
    const goHome = () => {
        window.location.href = 'index.html';
    };

  const deleteAccount = async () => {
    if (!confirm('Are you sure?')) return;
    const token = localStorage.getItem('token');
    await fetch('/users/me', {
      method: 'DELETE',
      headers: { Authorization: `Bearer ${token}` }
    });
    localStorage.removeItem('token');
    location.href = 'signup.html';
  };
</script>

</body>
</html>
