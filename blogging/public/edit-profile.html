<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #f4f6f8;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      padding: 30px 20px;
    }

    .sidebar h3 {
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #1f2933;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #2563eb;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card h1 {
      margin-bottom: 25px;
    }

    /* Avatar */
    .profile-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 3px solid #e5e7eb;
    }

    form {
      text-align: left;
    }

    form label {
      font-weight: bold;
      display: block;
      margin: 15px 0 6px;
    }

    form input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .actions button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .save {
      background: #2563eb;
      color: white;
    }

    .cancel {
      background: #6b7280;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Options</h3>
    <button onclick="goDashboard()">Dashboard</button>
    <button onclick="goBlogs()">View Your Blogs</button>
    <button onclick="deleteAccount()">Delete Profile</button>
    <button onclick="goEditProfilePic()">Edit Profile Picture</button>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="card">
      <h1>Edit Profile</h1>

      <!-- Profile picture stays -->
      <img
        id="profilePic"
        class="profile-preview"
        src="https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg"
        alt="Profile Picture"
      />

      <form id="editForm">
        <label>Name</label>
        <input type="text" id="name" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>New Password (optional)</label>
        <input type="password" id="password" />

        <div class="actions">
          <button type="submit" class="save">Save Changes</button>
          <button type="button" class="cancel" onclick="goDashboard()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

    const loadUser = async () => {
      const res = await fetch('/users/me', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const user = await res.json();

      

      nameInput.value = user.name;
      emailInput.value = user.email;
      passwordInput.value = '';


      // Future-ready avatar logic
      if (user.avatar) {
        document.getElementById('profilePic').src = `/users/${user._id}/avatar`;
      }
    };

    loadUser();

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: nameInput.value,
        email: emailInput.value
      };

      if (passwordInput.value) data.password = passwordInput.value;
      const res = await fetch('/users/me', {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        window.location.href = 'dashboard.html';
      } else {
        alert('Update failed');
      }
    });

    const goDashboard = () => window.location.href = 'dashboard.html';
    const goBlogs = () => window.location.href = 'yourBlog.html';
    const goEditProfilePic = () => window.location.href = 'edit-profile-pic.html';

    const deleteAccount = async () => {
      if (!confirm('Are you sure?')) return;

      await fetch('/users/me', {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });

      localStorage.removeItem('token');
      window.location.href = '/signup.html';
    };
  </script>

</body>
</html>
