<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Blogs</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f5f5f7;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      width: 240px;
      background: #111827;
      color: white;
      padding: 30px 20px;
    }

    .sidebar h3 {
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #1f2933;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #2563eb;
    }

    .main {
      flex: 1;
      padding: 30px 20px;
      margin-left: 240px; /* sidebar width */
      transition: margin-right 0.3s ease;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .blog-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* ✅ ADDED — avatar positioning */
    .owner-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .owner-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .owner-name,
    .posted-on {
      font-size: 0.9rem;
      color: #666;
    }

    .blog-card h2 {
      margin: 10px 0;
      color: #444;
    }

    .blog-card h3 {
      margin-bottom: 10px;
      color: #666;
      font-weight: normal;
    }

    .blog-card p {
      color: #555;
      line-height: 1.6rem;
    }

    .no-blogs {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 40px;
      color: #777;
    }
    .loading{
       display: flex;
       align-items: center;
       justify-content: center;
       margin-right: 50px;
       margin-top: 200px;
       font-family: Arial, Helvetica, sans-serif;
       font-size: 50px;
      }
       #pagination {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    #pagination button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    #pagination button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        height: auto;
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 10px;
        overflow-x: auto;
        z-index: 1000;
        padding: 14px;
      }

      .sidebar button {
        flex: 1;
        text-align: center;
      }
      .main{
        margin-top: 90px;
      }
      
    }
    .blog-comments button{
      font-size: 15px;
      margin-top: 10px;
      padding: 9px;
      border: none;
      border-radius: 5px;
      background-color:#111827;
      color: white;
    }

    /* ======= COMMENT PANEL ======= */
.comment-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 400px;
  height: 100%;
  background: #fff;
  box-shadow: -2px 0 6px rgba(0,0,0,0.2);
  transition: right 0.3s;
  display: flex;
  flex-direction: column;
  z-index: 2000;
}

.comment-panel.open {
  right: 0;
}

.comment-header {
  padding: 20px;
  border-bottom: 1px solid #ddd;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.comment-header button {
  background: transparent;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
}

.comment-body {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.comment {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.comment .avatar {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
}

.comment .comment-content {
  flex: 1;
  background: #f1f1f1;
  padding: 10px;
  border-radius: 8px;
}

.comment .comment-meta {
  font-size: 0.75rem;
  color: #555;
}

.comment-footer {
  padding: 10px 20px;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 10px;
}

.comment-footer input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
}

.comment-footer button {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #2563eb;
  color: white;
  cursor: pointer;
}

/* Shrink main content when comment panel is open */
.main.shrink {
  margin-right: 400px;
  transition: margin-right 0.3s;
}

@media (max-width: 768px) {
  .comment-panel {
    width: 100%;
  }
  .main.shrink {
    margin-right: 0;
  }
}


  </style>
</head>

<body>

<div class="layout">

  <div class="sidebar">
    <h3>Options</h3>
    <button onclick="goHome()">Home</button>
    <button onclick="goDashboard()">Dashboard</button>
    <button onclick="goMyBlogs()">My Blogs</button>
    <button onclick="goCreateBlog()">Start Blogging</button>
  </div>

  <div class="main">
   <div style="max-width:900px; margin:0 auto 20px auto; display:flex; justify-content:flex-end; gap:10px; align-items:center;">
    <label for="sort" style="font-weight:600;">Sort by</label>
    <select id="sort">
      <option value="latest">Latest first</option>
      <option value="oldest">Oldest first</option>
    </select>
  </div>
    <div class="container" id="blog-category"></div>
     <!-- Pagination -->
    <div id="pagination">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

</div>

<div class="comment-panel" id="commentPanel">
  <div class="comment-header">
    Comments
    <button id="closeComments">&times;</button>
  </div>
  <div class="comment-body" id="commentBody">
    <p>No comments yet.</p>
  </div>
  <div class="comment-footer">
    <input type="text" id="commentInput" placeholder="Add a comment...">
    <button id="sendComment" onclick="renderComments()">Send</button>
  </div>
</div>

<script>
const sorting = document.getElementById('sort');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const pageInfo = document.getElementById('pageInfo');

const commentPanel = document.getElementById('commentPanel');
const commentBody = document.getElementById('commentBody');
const commentInput = document.getElementById('commentInput');



let currentPage = 1;
const limit = 5;

async function loadBlogs() {
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category');
  const token = localStorage.getItem('token');
  const container = document.getElementById('blog-category');
  const sort = sorting.value;
  const skip = (currentPage - 1)*limit;

  if (!token) {
    container.innerHTML = `
      <h1>Category: ${category}</h1>
      <p class="no-blogs">You must be logged in to view blogs.</p>
    `;
    return;
  }

  
    container.innerHTML=`<p class="loading">Loading...</p>`;


  const req = await fetch(
    `/view/blogs?category=${category}&sort=${sort}&limit=${limit}&skip=${skip}`,
    { headers: { Authorization: `Bearer ${token}` } }
  );

  const blogs = await req.json();

  if (blogs.length === 0 && currentPage===1 ) {
    container.innerHTML = `
      <h1>Category: ${category}</h1>
      <p class="no-blogs">No blogs found.</p>
    `;
    return;
  }


  container.innerHTML = `
    <h1>Viewing Blogs in "${category}"</h1>
    ${blogs.map(blog => `
      <div class="blog-card">
        <div class="owner-info">
          <img class="owner-avatar" src="${
            blog.owner.avatar
              ? `/users/${blog.owner._id}/avatar`
              : 'https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg'
          }">
          <div>
            <div class="owner-name">Posted by: ${blog.owner.name}</div>
            <div class="posted-on">
              ${new Date(blog.createdAt).toLocaleString()}
            </div>
          </div>
        </div>
        <h2>${blog.title}</h2>
        <h3>${blog.subtitle}</h3>
        <p>${blog.content}</p>

      <div class="blog-comments"> 
        <button onclick="openComments('${blog._id}')">Comments</button>
      </div>
</div>

      
    `).join('')}
  `;
    pageInfo.textContent = `Page ${currentPage}`;
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = blogs.length <= limit;
}

let currentBlogId = null;
const token = localStorage.getItem('token');


async function renderComments() {
  if (!currentBlogId || !commentInput.value.trim()) return;
  // Mock comments
  const comments = await fetch(`/blogs/${currentBlogId}/comments`, {
    method: 'POST',
    headers: { 
      'content-type': 'application/json',
      Authorization: `Bearer ${token}` 
    },
    body: JSON.stringify({ content: commentInput.value.trim() })
  });
  commentInput.value = '';
  const res = await comments.json();
  openComments(currentBlogId);
  console.log(res.content);
  
}

async function openComments(blogId) {
  currentBlogId = blogId;
  // Mock comments
  try {
  const comments = await fetch(`/blogs/${currentBlogId}/comments`, {
    method: 'GET',
    headers: { 
      'content-type': 'application/json',
      Authorization: `Bearer ${token}` 
    }
  });
  const res = await comments.json();

  if(res.length ===0){
    commentBody.innerHTML = '<p>No comments yet.</p>';  

  }else{
    commentBody.innerHTML = res.map(comment => `
      <div class="comment"> 
        <img class="avatar" src="/users/${comment.user._id}/avatar"
         onerror="this.src='https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg'">
        <div class="comment-content">
          <div class="comment-meta"><strong>${comment.user.name}</strong> • ${new Date(comment.createdAt).toLocaleString()}</div>
          <div>${comment.content}</div>
        </div>
      </div>
    `).join('');
  }
  commentPanel.classList.add('open');
  document.querySelector('.main').classList.add('shrink');
  } catch (e) {
    console.error('Failed to load comments', e);
  }
}



document.getElementById('closeComments').addEventListener('click', () => {
  commentPanel.classList.remove('open');
  document.querySelector('.main').classList.remove('shrink');
});

prevBtn.addEventListener('click',()=>{
  currentPage--;
  loadBlogs();
})

nextBtn.addEventListener('click',()=>{
  currentPage++;
  loadBlogs();
})

/* ✅ Attach once */
sorting.addEventListener('change',()=>{

currentPage =1;
loadBlogs()});

/* ✅ Initial load */
loadBlogs();

function goMyBlogs(){
  window.location.href = 'yourBlog.html';
}

function goHome(){
  window.location.href = 'index.html';
}

function goDashboard(){
  window.location.href = 'dashboard.html';
}

function goCreateBlog(){
  window.location.href = 'blog.html';
}
</script>
<!-- Event listeners should trigger behavior, not contain business logic. -->



</body>
</html>
