<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Blogs</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f5f5f7;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      padding: 30px 20px;
    }

    .sidebar h3 {
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #1f2933;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #2563eb;
    }

    .main {
      flex: 1;
      padding: 30px 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .blog-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* ✅ ADDED — avatar positioning */
    .owner-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .owner-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .owner-name,
    .posted-on {
      font-size: 0.9rem;
      color: #666;
    }

    .blog-card h2 {
      margin: 10px 0;
      color: #444;
    }

    .blog-card h3 {
      margin-bottom: 10px;
      color: #666;
      font-weight: normal;
    }

    .blog-card p {
      color: #555;
      line-height: 1.6rem;
    }

    .no-blogs {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 40px;
      color: #777;
    }
    .loading{
       display: flex;
       align-items: center;
       justify-content: center;
       margin-right: 50px;
       margin-top: 200px;
       font-family: Arial, Helvetica, sans-serif;
       font-size: 50px;
      }
       #pagination {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    #pagination button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    #pagination button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        gap: 10px;
        overflow-x: auto;
      }

      .sidebar button {
        flex: 1;
        text-align: center;
      }
      
    }

  </style>
</head>

<body>

<div class="layout">

  <div class="sidebar">
    <h3>Options</h3>
    <button onclick="goHome()">Home</button>
    <button onclick="goDashboard()">Dashboard</button>
    <button onclick="goMyBlogs()">My Blogs</button>
    <button onclick="goCreateBlog()">Start Blogging</button>
  </div>

  <div class="main">
   <div style="max-width:900px; margin:0 auto 20px auto; display:flex; justify-content:flex-end; gap:10px; align-items:center;">
    <label for="sort" style="font-weight:600;">Sort by</label>
    <select id="sort">
      <option value="latest">Latest first</option>
      <option value="oldest">Oldest first</option>
    </select>
  </div>
    <div class="container" id="blog-category"></div>
     <!-- Pagination -->
    <div id="pagination">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

</div>

<script>
const sorting = document.getElementById('sort');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const pageInfo = document.getElementById('pageInfo');

let currentPage = 1;
const limit = 5;

async function loadBlogs() {
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category');
  const token = localStorage.getItem('token');
  const container = document.getElementById('blog-category');
  const sort = sorting.value;
  const skip = (currentPage - 1)*limit;

  if (!token) {
    container.innerHTML = `
      <h1>Category: ${category}</h1>
      <p class="no-blogs">You must be logged in to view blogs.</p>
    `;
    return;
  }

  
    container.innerHTML=`<p class="loading">Loading...</p>`;


  const req = await fetch(
    `/view/blogs?category=${category}&sort=${sort}&limit=${limit}&skip=${skip}`,
    { headers: { Authorization: `Bearer ${token}` } }
  );

  const blogs = await req.json();

  if (blogs.length === 0 && currentPage===1 ) {
    container.innerHTML = `
      <h1>Category: ${category}</h1>
      <p class="no-blogs">No blogs found.</p>
    `;
    return;
  }


  container.innerHTML = `
    <h1>Viewing Blogs in "${category}"</h1>
    ${blogs.map(blog => `
      <div class="blog-card">
        <div class="owner-info">
          <img class="owner-avatar" src="${
            blog.owner.avatar
              ? `/users/${blog.owner._id}/avatar`
              : 'https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg'
          }">
          <div>
            <div class="owner-name">Posted by: ${blog.owner.name}</div>
            <div class="posted-on">
              ${new Date(blog.createdAt).toLocaleString()}
            </div>
          </div>
        </div>
        <h2>${blog.title}</h2>
        <h3>${blog.subtitle}</h3>
        <p>${blog.content}</p>
      </div>
    `).join('')}
  `;
    pageInfo.textContent = `Page ${currentPage}`;
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = blogs.length <= limit;
}

prevBtn.addEventListener('click',()=>{
  currentPage--;
  loadBlogs();
})

nextBtn.addEventListener('click',()=>{
  currentPage++;
  loadBlogs();
})

/* ✅ Attach once */
sorting.addEventListener('change',()=>{

currentPage =1;
loadBlogs()});

/* ✅ Initial load */
loadBlogs();

function goMyBlogs(){
  window.location.href = 'yourBlog.html';
}

function goHome(){
  window.location.href = 'index.html';
}

function goDashboard(){
  window.location.href = 'dashboard.html';
}

function goCreateBlog(){
  window.location.href = 'blog.html';
}
</script>
<!-- Event listeners should trigger behavior, not contain business logic. -->



</body>
</html>
